<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Cash Register - Andrés Garbarz</title>
	</head>
	<body>
		<div class="container">
			<h1>Cash Register By Andrés Matías Garbarz</h1>

			<input type="number" id="cash" />
			<div id="change-due"></div>
			<button id="purchase-btn">Purchase</button>
			<div class="box">
				<div class="pricetag" id="price">Total: $3.26</div>
				<div class="holder"></div>
				<div class="register">
					<div class="keys">
						<div>
							<button></button>
							<button></button>
							<button></button>
						</div>
						<div>
							<button></button>
							<button></button>
							<button></button>
						</div>
						<div>
							<button></button>
							<button></button>
							<button></button>
						</div>
					</div>
					<div class="changelist">
						<h5>Change in drawer:</h5>
						<p id="change-list"></p>
					</div>
				</div>
				<div class="money">
					<div class="handle"></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
