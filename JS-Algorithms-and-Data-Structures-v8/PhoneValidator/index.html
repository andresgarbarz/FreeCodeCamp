<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Telephone Number Validator - Andrés Garbarz</title>
	</head>
	<body>
		<div class="container">
			<h1>Telephone Number Validator By Andrés Matías Garbarz</h1>
			<div class="phone">
				<div class="camera">
					<div class="dot"></div>
				</div>
				<div class="screen">
					<img
						src="https://i.revistapym.com.co/img/author-default.png?gs=1&w=200&d=2.625"
						alt=""
						class="avatar"
					/>
					<div class="contact-info">
						<div>
							<label for="">First Name</label>
							<input type="text" disabled value="Andrés" />
						</div>
						<div>
							<label for="">Last Name</label>
							<input type="text" disabled value="Garbarz" />
						</div>
					</div>
					<label for="" class="plabel">Phone number</label>
					<input type="text" id="user-input" />
					<div id="results-div"></div>
					<div class="btns">
						<button id="check-btn">Check</button>
						<button id="clear-btn">Clear</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
